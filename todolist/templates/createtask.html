{% extends 'base.html' %} {% block meta %}
{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">
<title>Membuat Task</title>
{% endblock meta %} {% block content %}

<div class="login" style="margin-left: 50px;">
  <h1>Form Pembuatan Task Baru</h1>

  <form method="POST">
    {% csrf_token %}
    <div>
      <label for="title"><strong>Title</strong></label>
      <input type="text" name="title" />
    </div>
    <div style="margin-top: 20px;">
      <label for="description"><strong>Task description</strong></label>
      <input type="text" name="description" />
    </div>

    <input type="submit" name="submit" value="Daftar" class="vertical-center" style="margin-top:20px; background-color: #F2BAC2; border: 2px solid #F2BAC2; font-family: Georgia, 'Times New Roman', Times, serif; padding: 10px; color: white;"/>
  </form>
</div>

{% endblock content %}
